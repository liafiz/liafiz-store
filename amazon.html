<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Liafiz Amazon Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    header {
      padding: 16px;
      text-align: center;
      background: #020617;
      font-weight: bold;
      font-size: 18px;
    }
    .container {
      padding: 16px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .search-box button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .info {
      font-size: 13px;
      color: #cbd5f5;
      margin-bottom: 20px;
      text-align: center;
    }
    .list {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="search-box">
    <input type="text" id="kodeProduk" placeholder="Masukkan kode produk (contoh: 03)">
    <button onclick="cariProduk()">Cari</button>
  </div>

  <div class="info">

</div>

</div>

const produk = {

  "05": "BODQCV6RCC",
  "06": "B08GWYCGHV"
};

function cariProduk() {

  if (!produk[kode]) {

  }

  const asin = produk[kode];
