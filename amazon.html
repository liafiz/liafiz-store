<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/amazon.css">
<main class="amazon-app">

  <!-- HERO -->
  <section class="amazon-hero">
  <div class="hero-header">
    <div class="hero-logo">
      <img src="img/liafiz-logo.png" alt="Liafiz">
    </div>

    <div class="hero-action">
      <i class="ri-more-2-fill"></i>
    </div>
  </div>

  <h1>Amazon Pick</h1>
  <p>Produk pilihan Liafiz dari Amazon</p>
</section>

  <!-- SEARCH CARD -->
  <section class="search-card">
    <label>Kode Produk</label>

    <div class="search-box">
      <input 
        type="text" 
        id="productCode"
        placeholder="Contoh: LZ123"
      >
      <button id="searchAmazon">
        <i class="ri-search-line"></i>
      </button>
    </div>

    <small class="hint">
      Kode ada di caption / komentar video
    </small>
  </section>

  <!-- QUICK INFO -->
  <section class="info-strip">
    <div>
      <i class="ri-shield-check-line"></i>
      <span>Link resmi Amazon</span>
    </div>
    <div>
      <i class="ri-flashlight-line"></i>
      <span>Langsung ke produk</span>
    </div>
  </section>

</main>
