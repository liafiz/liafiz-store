<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>LIAFIZ ‚Äî Mobile Store</title>

<style>
:root{
  --bg:#fff7f9;
  --card-bg:#ffffff;
  --text:#2b2b2b;
  --muted:#888;
  --brand:#ff6fa5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins, system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}
.app{max-width:430px;margin:auto}

/* HEADER */
header{
  position:sticky;top:0;z-index:1000;
  background:#fff;
  padding:14px 16px;
  display:flex;justify-content:space-between;align-items:center;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.left,.right{display:flex;align-items:center;gap:10px}
.logo{font-weight:700;color:var(--brand)}
.icon-btn{
  width:40px;height:40px;border-radius:10px;
  border:none;background:#f3f3f3;
  display:flex;align-items:center;justify-content:center;
}

/* SIDE MENU */
.side-menu{
  position:fixed;top:0;left:0;width:260px;height:100vh;
  background:#fff;z-index:2000;
  transform:translateX(-100%);
  transition:.3s;
  padding:16px;
}
.side-menu.active{transform:translateX(0)}
.side-menu a{display:block;padding:10px 0;color:#333;text-decoration:none}

.menu-header{display:flex;justify-content:space-between;margin-bottom:10px}

.menu-backdrop{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  z-index:1500;display:none;
}

/* BANNER */
.banner{margin:12px 16px;padding:14px;background:#fff;border-radius:16px;display:flex;gap:10px}
.banner img{width:90px;height:90px;border-radius:12px}

/* FILTER */
.filter-btns{display:flex;gap:8px;padding:12px}
.filter-btns button{
  padding:6px 16px;border-radius:999px;
  border:1px solid var(--brand);background:#fff;color:var(--brand);
}
.filter-btns button.active{background:var(--brand);color:#fff}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;padding:0 16px}
.card{
  background:#fff;border-radius:16px;overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,.08)
}
.card img{width:100%;height:180px;object-fit:cover}
.meta{padding:10px}
.title{font-size:13px;font-weight:600}
.cur{color:var(--brand);font-weight:700}
.old{text-decoration:line-through;font-size:11px;color:#aaa}
.badge{
  position:absolute;background:var(--brand);
  color:#fff;font-size:11px;padding:4px 8px;border-radius:999px;
  margin:8px;
}

/* BOTTOM NAV */
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff}
.bn{max-width:430px;margin:auto;padding:10px 18px;display:flex;justify-content:space-between}
.nav-item{font-size:11px;color:#999;text-align:center}
.nav-item.active{color:#000}

/* SEARCH */
.search-overlay{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.6);z-index:4000;
  align-items:center;justify-content:center
}
.search-popup{
  background:#fff;padding:14px;border-radius:14px;
  display:flex;gap:8px;width:92%;max-width:360px
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="left">
    <button class="icon-btn" id="menuBtn">‚ò∞</button>
    <div class="logo">LIAFIZ</div>
  </div>
  <div class="right">
    <button class="icon-btn" id="shareBtn">‚á™</button>
    <button class="icon-btn" id="searchBtn">üîç</button>
  </div>
</header>

<div class="side-menu" id="sideMenu">
  <div class="menu-header">
    <b>MENU</b>
    <button id="closeMenu">‚úï</button>
  </div>
  <a href="#">Home</a>
  <a href="#">Shopee</a>
  <a href="#">Amazon</a>
  <a href="#">Promo</a>
  <a href="wishlist.html">Wishlist</a>
</div>
<div class="menu-backdrop" id="menuBackdrop"></div>

<div class="banner">
  <div>
    <b>Buy 1 Get 3</b>
    <div style="font-size:12px;color:#888">Promo terbatas</div>
  </div>
  <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=320">
</div>

<div class="filter-btns">
  <button class="active" onclick="filterPlatform('all')">Semua</button>
  <button onclick="filterPlatform('shopee')">Shopee</button>
  <button onclick="filterPlatform('amazon')">Amazon</button>
</div>

<div class="grid" id="productGrid">

<a href="https://s.shopee.co.id/..." class="card" data-platform="shopee">
  <div class="badge">SALE</div>
  <img src="https://down-id.img.susercontent.com/file/id-11134207-7rbkd-m695e4p3vg0jd8.webp">
  <div class="meta">
    <div class="title">Celana Pendek Denim</div>
    <div><span class="cur">Rp87.000</span> <span class="old">Rp147.000</span></div>
  </div>
</a>

<a href="https://amzn.to/..." class="card" data-platform="amazon">
  <div class="badge">AMAZON</div>
  <img src="https://m.media-amazon.com/images/I/81mzus4r+mS._AC_UL1500_.jpg">
  <div class="meta">
    <div class="title">Sport Running Shoes</div>
    <div><span class="cur">$39.99</span></div>
  </div>
</a>

</div>

</div>

<!-- SEARCH -->
<div class="search-overlay" id="searchOverlay">
  <div class="search-popup">
    <input type="text" id="popupSearchInput" placeholder="Cari produk...">
    <button onclick="closeSearch()">‚úï</button>
  </div>
</div>

<!-- BOTTOM -->
<div class="bottom-nav">
  <div class="bn">
    <div class="nav-item active">Home</div>
    <div class="nav-item">Wishlist</div>
    <div class="nav-item">Cart</div>
    <div class="nav-item">Profile</div>
  </div>
</div>

<script>
// MENU
const menuBtn=document.getElementById("menuBtn"),
sideMenu=document.getElementById("sideMenu"),
closeMenu=document.getElementById("closeMenu"),
menuBackdrop=document.getElementById("menuBackdrop");

menuBtn.onclick=()=>{sideMenu.classList.add("active");menuBackdrop.style.display="block";}
closeMenu.onclick=closeSideMenu;
menuBackdrop.onclick=closeSideMenu;

function closeSideMenu(){
  sideMenu.classList.remove("active");
  menuBackdrop.style.display="none";
}

// SHARE
document.getElementById("shareBtn").onclick=function(){
  if(navigator.share){
    navigator.share({
      title:"LIAFIZ Store",
      url:location.href
    });
  }else{
    alert("Browser tidak support share otomatis");
  }
}

// SEARCH
const searchBtn=document.getElementById("searchBtn"),
searchOverlay=document.getElementById("searchOverlay"),
popupSearchInput=document.getElementById("popupSearchInput");

searchBtn.onclick=()=>{searchOverlay.style.display="flex"}
function closeSearch(){searchOverlay.style.display="none"}

popupSearchInput.addEventListener("input",function(){
  const q=this.value.toLowerCase();
  document.querySelectorAll("#productGrid a").forEach(card=>{
    card.style.display=card.innerText.toLowerCase().includes(q)?"block":"none";
  });
});

// FILTER
function filterPlatform(type){
  document.querySelectorAll(".filter-btns button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  document.querySelectorAll(".card").forEach(card=>{
    card.style.display=(type==="all"||card.dataset.platform===type)?"block":"none";
  });
}
</script>

</body>
</html>
