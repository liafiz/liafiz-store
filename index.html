<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>LIAFIZ Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --brand:#ff6fa5;
  --bg:#fff;
  --text:#222;
  --muted:#888;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,system-ui}

body{
  background:#f6f6f6;
  color:var(--text);
}

.app{max-width:430px;margin:auto;padding-bottom:90px}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  z-index:1000;
}

.icon-btn{
  width:38px;
  height:38px;
  border-radius:10px;
  border:1px solid #eee;
  background:#fff;
}

.logo{
  font-weight:700;
  color:var(--brand);
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100vh;
  background:#fff;
  transform:translateX(-100%);
  transition:.3s;
  z-index:2000;
  padding:16px;
}

.side-menu.active{transform:translateX(0)}

.side-menu a{
  display:block;
  margin:14px 0;
  color:#333;
  text-decoration:none;
  font-weight:600;
}

.menu-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:1999;
}

/* SEARCH OVERLAY */
.search-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
}

.search-popup{
  background:#fff;
  padding:16px;
  border-radius:14px;
  width:90%;
  display:flex;
  gap:10px;
}

.search-popup input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
}

/* PLATFORM */
.platforms{
  display:flex;
  gap:8px;
  padding:12px;
}
.platform{
  flex:1;
  border-radius:999px;
  border:1px solid #ddd;
  padding:8px;
  font-weight:600;
  background:#fff;
}
.platform.active{
  background:var(--brand);
  color:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:12px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  text-decoration:none;
  color:#222;
  box-shadow:0 6px 14px rgba(0,0,0,.1);
  position:relative;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.meta{padding:10px}

.title{font-size:13px;font-weight:600}

.price{
  margin-top:4px;
  display:flex;
  gap:6px;
  align-items:center;
}

.cur{color:var(--brand);font-weight:700}

.old{
  font-size:11px;
  color:#999;
  text-decoration:line-through;
}

.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:var(--brand);
  color:#fff;
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  box-shadow:0 -6px 16px rgba(0,0,0,.1);
}

.bn{
  max-width:430px;
  margin:auto;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.nav-item{
  font-size:12px;
  color:#777;
}

.nav-item.active{color:var(--brand)}
</style>
</head>

<body>

<div class="side-menu" id="sideMenu">
  <a href="#">Home</a>
  <a href="#">Shopee</a>
  <a href="#">Amazon</a>
  <a href="wishlist.html">Wishlist</a>
</div>
<div class="menu-backdrop" id="menuBackdrop"></div>

<div class="search-overlay" id="searchOverlay">
  <div class="search-popup">
    <input type="text" id="searchInput" placeholder="Cari produk...">
    <button onclick="closeSearch()">‚úï</button>
  </div>
</div>

<div class="app">

<header>
  <button class="icon-btn" id="menuBtn">‚ò∞</button>
  <div class="logo">LIAFIZ</div>
  <div>
    <button class="icon-btn" id="shareBtn">‚§¥</button>
    <button class="icon-btn" id="searchBtn">üîç</button>
  </div>
</header>

<div class="platforms">
  <button class="platform active" onclick="filterPlatform('all',this)">Semua</button>
  <button class="platform" onclick="filterPlatform('shopee',this)">Shopee</button>
  <button class="platform" onclick="filterPlatform('amazon',this)">Amazon</button>
</div>

<div class="grid" id="productGrid">

<a href="https://s.shopee.co.id/..." class="card" data-platform="shopee" target="_blank">
  <div class="badge">SALE</div>
  <img src="https://down-id.img.susercontent.com/file/id-11134207-7rbkd-m695e4p3vg0jd8.webp">
  <div class="meta">
    <div class="title">Celana Pendek Denim</div>
    <div class="price">
      <span class="cur">Rp87.000</span>
      <span class="old">Rp147.000</span>
    </div>
  </div>
</a>

<a href="https://amzn.to/..." class="card" data-platform="amazon" target="_blank">
  <div class="badge">AMAZON</div>
  <img src="https://m.media-amazon.com/images/I/81mzus4r+mS._AC_UL1500_.jpg">
  <div class="meta">
    <div class="title">Sport Running Shoes</div>
    <div class="price">
      <span class="cur">$39.99</span>
    </div>
  </div>
</a>

</div>

</div>

<div class="bottom-nav">
  <div class="bn">
    <div class="nav-item active">Home</div>
    <div class="nav-item">Wishlist</div>
    <div class="nav-item">Cart</div>
    <div class="nav-item">Profile</div>
  </div>
</div>

<script>
// MENU
menuBtn.onclick = ()=>{
  sideMenu.classList.add("active");
  menuBackdrop.style.display="block";
}

menuBackdrop.onclick = ()=>{
  sideMenu.classList.remove("active");
  menuBackdrop.style.display="none";
}

// SEARCH
searchBtn.onclick = ()=>{
  searchOverlay.style.display="flex";
  searchInput.focus();
}

function closeSearch(){
  searchOverlay.style.display="none";
  searchInput.value="";
  document.querySelectorAll(".card").forEach(c=>c.style.display="block");
}

searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(q) ? "block" : "none";
  });
}

// FILTER
function filterPlatform(type,btn){
  document.querySelectorAll(".platform").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelectorAll(".card").forEach(card=>{
    card.style.display = (type==="all" || card.dataset.platform===type) ? "block" : "none";
  });
}

// SHARE
shareBtn.onclick = ()=>{
  if(navigator.share){
    navigator.share({
      title:"LIAFIZ Store",
      text:"Cek produk keren di LIAFIZ!",
      url:location.href
    });
  }else{
    alert("Browser tidak support share");
  }
}
</script>

</body>
</html>
