<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Produk | Liafiz</title>

  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS utama -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* =============================
   SEARCH PAGE – POLISHED
============================= */
body {
  background: #f7f8f6;
}

/* HEADER */
.search-header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 14px;
  background: #e6eddc;
  position: sticky;
  top: 0;
  z-index: 10;
}

.search-header a {
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-header i {
  font-size: 22px;
  color: #2b2b2b;
}

/* SEARCH INPUT */
.search-header input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 14px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* RESULTS AREA */
.search-results {
  padding: 20px 16px;
}

/* EMPTY STATE */
.search-empty {
  text-align: center;
  margin-top: 60px;
  color: #666;
}

.search-empty i {
  font-size: 42px;
  color: #9fb38a;
  margin-bottom: 12px;
}

.search-empty p {
  font-size: 14px;
}

/* RESULT CARD */
.search-item {
  background: #fff;
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.search-item strong {
  font-size: 14px;
  color: #222;
}

.search-item span {
  font-size: 12px;
  color: #777;
}
  </style>
</head>
<body class="page-search">

<!-- HEADER SEARCH -->
<header class="search-header">
  <a href="index.html">
    <i class="ri-arrow-left-line"></i>
  </a>
  <input
  type="text"
  id="searchInput"
  placeholder="Cari produk..."
>

</header>

<!-- HASIL -->
<main class="search-results" id="searchResults">
  <p>Ketik untuk mencari produk…</p>
</main>

<script>
  const products = [
    "Celana Fit And Flare",
    "Inner Long Dress",
    "Sepatu Sneakers Wanita",
    "Tas Selempang",
    "Hijab Premium",
    "Dress Casual",
  ];

  const input = document.getElementById("searchInput");
  const results = document.getElementById("searchResults");

  input.addEventListener("input", () => {
    const keyword = input.value.toLowerCase();
    results.innerHTML = "";

    if (!keyword) {
      results.innerHTML = "<p>Ketik untuk mencari produk…</p>";
      return;
    }

    const filtered = products.filter(p =>
      p.toLowerCase().includes(keyword)
    );

    if (filtered.length === 0) {
      results.innerHTML = "<p>Produk tidak ditemukan.</p>";
      return;
    }

    filtered.forEach(item => {
      const div = document.createElement("div");
      div.className = "search-item";
      div.textContent = item;
      results.appendChild(div);
    });
  });
</script>

</body>
</html>
