<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liafiz Store ‚Äî Shopee Link Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background: #e64a19;
    }
    textarea {
      height: 120px;
      margin-top: 15px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body><div class="box">
  <h2>üîó Liafiz Store ‚Äî Shopee Link Converter</h2>
  <p>Tempel link pendek Shopee kamu di bawah, nanti otomatis jadi link panjang (affiliate‚Äëfriendly).</p>  <input id="short" type="text" placeholder="Masukkan link pendek, contoh: https://s.shopee.co.id/xxxx" />
  <button onclick="convertShopee()">Convert Sekarang</button>  <textarea id="result" placeholder="Link panjang muncul di sini..."></textarea></div><div class="footer">¬© 2025 Liafiz Store</div><script>
async function convertShopee() {
  const input = document.getElementById("short").value.trim();
  const output = document.getElementById("result");

  if (!input) {
    output.value = "Masukkan link pendek dulu bro üôè";
    return;
  }

  output.value = "Tunggu sebentar...";

  try {
    const response = await fetch(input, { method: "GET", redirect: "follow" });
    const finalURL = response.url;

    if (!finalURL || finalURL === input) {
      output.value = "Gagal convert. Pastikan link pendek Shopee benar ya bro.";
      return;
    }

    output.value = finalURL;
  } catch (e) {
    output.value = "Error saat convert. Coba ulang lagi.";
  }
}
</script></body>
</html>
