<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ShopeeFood Pick</title>

  <!-- MOBILE WAJIB -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICON -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shopeefood.css">
</head>

<body>

<main class="shopeefood-app">

  <!-- HERO -->
  <section class="app-hero shopeefood">

    <div class="hero-header">
      <div class="hero-logo">
        <img src="assets/img/logo.liafiz.png" alt="Liafiz">
      </div>

      <div class="hero-action">
        <i class="ri-restaurant-2-line"></i>
      </div>
    </div>

    <h1>ShopeeFood Pick</h1>
    <p>Rekomendasi makanan favorit Liafiz</p>

  </section>

  <!-- ======================
       SHOPEEFOOD PICK (LEVEL 1)
  ====================== -->
  <section class="food-pick">

    <a 
      href="https://affiliate.shopee.co.id/XXXXXXX"
      target="_blank"
      rel="noopener"
      class="food-card"
    >

      <div class="food-icon">
        <i class="ri-restaurant-2-fill"></i>
      </div>

      <div class="food-text">
        <h3>Promo ShopeeFood Hari Ini</h3>
        <p>Diskon & menu favorit pilihan Liafiz</p>
      </div>

      <i class="ri-arrow-right-s-line arrow"></i>

    </a>

  </section>

</main>

</body>
</html>
