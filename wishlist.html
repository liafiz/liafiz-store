<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wishlist | Liafiz</title>

  <!-- ICON -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    .wishlist-empty {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .wishlist-empty i {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 12px;
    }

    .wishlist-empty p {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="logo">
    <span class="logo-main">Wishlist</span>
    <span class="logo-sub">SAVED PRODUCTS</span>
  </div>

  <div class="mobile-right">
    <a href="index.html"><i class="ri-arrow-left-line"></i></a>
  </div>
</header>

<main class="container">

  <div class="products" id="wishlistContainer"></div>

  <div class="wishlist-empty" id="wishlistEmpty" style="display:none;">
    <i class="ri-heart-line"></i>
    <h3>Wishlist kosong</h3>
    <p>Klik ‚ù§Ô∏è di produk untuk menyimpan</p>
  </div>

</main>

<nav class="bottom-nav">
  <a href="index.html"><i class="ri-home-4-line"></i></a>
  <a href="wishlist.html" class="wishlist-nav">
  <i class="ri-heart-line"></i>
  <span class="wishlist-badge" id="wishlistCount"></span>
</a>
  <a href="#"><i class="ri-shopping-cart-line"></i></a>
  <a href="#"><i class="ri-user-line"></i></a>
</nav>

<script>
const wishlistKey = "wishlist";
const container = document.getElementById("wishlistContainer");
const emptyState = document.getElementById("wishlistEmpty");

function getWishlist() {
  return JSON.parse(localStorage.getItem(wishlistKey)) || [];
}

function renderWishlist() {
  const wishlist = getWishlist();
  container.innerHTML = "";

  if (wishlist.length === 0) {
    emptyState.style.display = "block";
    return;
  }

  emptyState.style.display = "none";

  wishlist.forEach(item => {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
  <div class="product-image">
    <img src="${item.image}" alt="${item.name}">

    <button class="favorite wishlist-btn active" title="Hapus dari wishlist">
      <i class="ri-heart-fill"></i>
    </button>
  </div>

  <div class="product-content">
    <div class="title">${item.name}</div>

    <div class="price">
      Rp ${Number(item.price).toLocaleString("id-ID")}
    </div>

    <a href="index.html#${item.id}" class="btn-buy">
      Lihat Produk
    </a>
  </div>
`;

    // REMOVE FROM WISHLIST
    card.querySelector(".wishlist-btn").addEventListener("click", () => {
      removeFromWishlist(item.id);
    });

    container.appendChild(card);
  });
}

function removeFromWishlist(id) {
  let wishlist = getWishlist().filter(item => item.id !== id);
  localStorage.setItem(wishlistKey, JSON.stringify(wishlist));
  renderWishlist();
  updateWishlistBadge(); // üî• INI PENTING
}

renderWishlist();
</script>

  <script>
function updateWishlistBadge() {
  const badge = document.getElementById("wishlistCount");
  if (!badge) return;

  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  if (wishlist.length > 0) {
    badge.textContent = wishlist.length;
    badge.style.display = "inline-block";
  } else {
    badge.style.display = "none";
  }
}

// Load pertama
updateWishlistBadge();

// Sinkron antar tab / page
window.addEventListener("storage", updateWishlistBadge);
  </script>

</body>
</html>
